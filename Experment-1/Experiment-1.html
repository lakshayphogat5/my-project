<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name" minlength="4" maxlength="15" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email ID" required><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" placeholder="Enter your age" min="1" max="120" required><br>
    <button type="submit">Register</button><br>
    </form>
</body>
</html>
